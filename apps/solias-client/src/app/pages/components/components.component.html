<div class="solias__container">
  <h3>Native Form Controls</h3>
  <div class="solias__grid">
    <div class="cell-4">
      <label for="txt-input">First name</label>
      <input type="text" name="txt-input" id="txt-input" placeholder="Enter name" />
    </div>
    <div class="cell-4">
      <label for="number-input">Age</label>
      <input type="number" name="number-input" id="number-input" placeholder="Enter age" />
    </div>
    <div class="cell-4">
      <label for="pw-input">Password</label>
      <input type="password" name="pw-input" id="pw-input" placeholder="Enter password" />
    </div>
  </div>
</div>
